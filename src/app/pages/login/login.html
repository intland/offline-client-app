<ion-header>
  <ion-toolbar>
    <ion-title>
      codeBeamer Offline Testing App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center content-container">

    <img src="assets/icon.png" class="slide-image" alt="App logo"/>

    <ion-list>

      <ion-item>
        <ion-label position="floating">Server address</ion-label>
        <ion-input type="text" [(ngModel)]="appService.base"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">User name</ion-label>
        <ion-input type="text" [(ngModel)]="userName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button (click)="login()" [disabled]="loginDisabled">Login</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="showOfflineLoginForm()" [disabled]="!appService.base">Offline Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        </ion-col>
        <ion-col>
          <ion-button (click)="loginWithSSO()" [disabled]="!appService.base">Login with SSO</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button fill="clear" (click)="sendLogs()">Send logs to dev</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>

</ion-content>
